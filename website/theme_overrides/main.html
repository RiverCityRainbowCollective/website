{% extends "base.html" %}

{% block content %}
{{ super() }}
<!-- Emergency Exit Button -->
<button onclick="emergencyExit()" class="emergency-button" id="emergency-exit" title="No tea, no shade, just fade">
    Safety Exit
</button>

<script>
function emergencyExit() {
    // Open and focus new tab first
    const newTab = window.open('https://www.google.com', '_blank');
    newTab.focus();
    // Then redirect current tab
    window.location.replace('https://www.google.com');
}
</script>
{% endblock %}
